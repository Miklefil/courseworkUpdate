{% extends 'mailings/base.html' %}
{% load static %}
{% block content %}
<main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-left">
        <div class="col">

            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">{{ message.subject }} </h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>{{ message.body }}</li>
                        <li>{{ message.client }}</li>
                    </ul>
                    <a href="/message_update/{{ message.pk }}/" class="w-100 btn btn-lg btn-outline-primary">Обновить</a>
                    <a href="/message_delete/{{ message.pk }}/" class="w-100 btn btn-lg btn-outline-warning">Удалить</a>
                </div>
            </div>

        </div>

    </div>

</main>
{% endblock %}
